
{% load static %}
	
<!DOCTYPE html>
<html>
<head>
	<title>mike-linx blog</title>
	<link rel="icon" type="img/icon" href="images/logo.png">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
	<nav class="navbar navbar-default bg-white sticky-top">
		<div class="container">
			<div class="navbar-header">
				<a href="" class="navbar-brand text-white"><img src="{% static 'img/logo.png' %}"></a>
				<span class="text-primary">Cosmotech Students Blog</span>
			</div>
			
			<form class="form-inline">
				<div class="form-group mx-3">	
					<input type="search" name="" placeholder="Search topic, student etc" size="50px;" class="form-control px-2">
				</div>
				{% if not request.user.username %}
					<ul class="nav nav-pills">
						<li class="nav-item"><a href="" class="btn btn-primary ml-3 border-white">Login</a></li>
						<li class="nav-item"><a href="" class="btn btn-primary ml-3 border-white">Sign up</a></li>

					</ul>
				{% else %}
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a href="/admin/logout/" class="btn btn-primary ml-2 border-white">({{request.user.username|upper|first }}) Logout</a>
					</li>
				</ul>
				
				{% endif %}
			</form>
		</div>
	</nav>

	<div class="container">
		
		<div class="mt-5">
			<span class="text-weight-bold">
				
				Welcome you
				
			</span>
		</div>

		<div class="container">
			{% block main_content %}

			 {% endblock main_content %}
			
		</div>
	</div>
</body>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
